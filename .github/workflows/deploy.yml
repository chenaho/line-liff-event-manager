name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: cd frontend && npm ci
    - run: cd frontend && npm run build
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: frontend/dist

  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    - run: cd backend && go test ./...
    - run: cd backend && go build -v ./...

  deploy:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    - name: Download frontend artifact
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: frontend/dist
    
    - name: Copy files via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "docker-compose.yml,nginx/conf.d/default.conf,backend/Dockerfile,backend/go.mod,backend/go.sum,backend/cmd,backend/internal,frontend/dist"
        target: "/app/event-manager"
    
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /app/event-manager
          # Create .env if not exists or update it (secrets management needed here)
          # For now just restart
          docker-compose up -d --build
