services:
  # PostgreSQL Database (optional, use when DB_TYPE=postgres)
  postgres:
    image: postgres:16-alpine
    container_name: event-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eventmanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-eventmanager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432" # External port 5433 to avoid conflict
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U eventmanager" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    profiles:
      - postgres

  # Backend API
  app-backend:
    build: ./backend
    environment:
      - PORT=8080
      - GO_ENV=production
      # Database selection
      - DB_TYPE=${DB_TYPE:-firestore}
      # Firestore config (when DB_TYPE=firestore)
      - FIREBASE_CREDENTIALS=/app/firebase-key.json
      # PostgreSQL config (when DB_TYPE=postgres)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-eventmanager}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-eventmanager}
      - POSTGRES_SSLMODE=disable
      # Auth config
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_LIST=${ADMIN_LIST}
      - LINE_CHANNEL_ID=${LINE_CHANNEL_ID}
    volumes:
      - ./firebase-key.json:/app/firebase-key.json
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
        required: false

  # Caddy Reverse Proxy (HTTPS)
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app-backend

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
