version: '3.8'
services:
  # Backend API
  app-backend:
    build: ./backend
    environment:
      - GO_ENV=production
      - FIREBASE_CREDENTIALS=/app/firebase-key.json
    volumes:
      - ./firebase-key.json:/app/firebase-key.json
    ports:
      - "8080:8080"
    restart: always

  # Caddy Reverse Proxy (HTTPS)
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app-backend

volumes:
  caddy_data:
  caddy_config:
