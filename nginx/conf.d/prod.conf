server {
    listen 80;
    server_name _; # Accept all for now, or use IP

    # Frontend is hosted on Netlify, so we don't serve it here.
    # But we might want a default response for root to verify server is up.
    location / {
        return 200 'Backend API Server is running.';
        add_header Content-Type text/plain;
    }

    location /api/ {
        proxy_pass http://app-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
